<div class="container">
	<div class="row">
		<form ng-submit="product.save()">
			<div class="row col-xs-12 col-sm-6 col-md-9">
				<div class="row col-lg-5 col-lg-offset-1">
					<div class="form-group">
				     	<input type="text" class="form-control" ng-model="product.product.name"placeholder="Nombre">
					</div> 
					<div class="form-group">
						<input type="text" class="form-control" ng-model="product.product.quantity" placeholder="Cantidad">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="product.product.id" placeholder="Código">
					</div>
				</div>
				<div class="row col-lg-5 col-lg-offset-1">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="product.product.description" placeholder="Descripción">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="product.product.price" placeholder="Precio">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" ng-model="product.product.image" placeholder="Url de imagen">
					</div>
				</div>
			</div>
			<div class="row .col-xs-6 .col-md-4 col-md-offset-10">
				<div class="form-group">
					<button type="submit" class="btn btn-default save">
						<span class="glyphicon glyphicon-floppy-disk btn-lg" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
