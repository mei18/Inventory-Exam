<div class="wrap">
	<nav class="navbar">
		<div class="container">
			<h1>Mi inventario</h1>
		</div>
	</nav>

	<section class="list">
		<div class="container">
			<div class="row">
				<h2>Productos</h2>
			</div>
			<div class="row">
				<table class="table table-striped" >
					<thead>
				      	<tr>
				       		<th>Nombre</th>
				        	<th>Cantidad</th>
				        	<th>C贸digo</th>
				        	<th>Descripci贸n</th>
				        	<th>Precio</th>
				        	<th>Otros</th>
				      	</tr>
				    </thead>
				    <tbody>
				      	<tr ng-repeat="product in list.products">
				        	<td>{{product.name}}</td>
				        	<td>{{product.quantity}}</td>
				        	<td>{{product.id}}</td>
							<td>{{product.description}}</td>
							<td>{{product.price}}</td>
							<td>
								<a ng-href="#/product/{{product.$id}}">
									<span class="glyphicon glyphicon-pencil btn-lg" aria-hidden="true"></span>
								</a>
								<span type="button" class="glyphicon glyphicon-remove btn-lg" aria-hidden="true" ng-click="list.remove(product)"></span>
							</td>
				     	</tr>
				    </tbody>
				</table>
			</div>
		</div>
	</section>
</div>

<footer class="footer">
	<div class="container">
		<div class="row">
			<form ng-submit="list.save()">
				<div class="row col-xs-12 col-sm-6 col-md-9">
					<div class="row col-lg-5 col-lg-offset-1">
						<div class="form-group">
					     	<input type="text" class="form-control" ng-model="list.product.name" placeholder="Nombre">
						</div> 
						<div class="form-group">
							<input type="number" class="form-control" ng-model="list.product.quantity" placeholder="Cantidad">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" ng-model="list.product.id" placeholder="C贸digo">
						</div>
					</div>
					<div class="row col-lg-5 col-lg-offset-1">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="list.product.description" placeholder="Descripci贸n">
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" ng-model="list.product.price" placeholder="Precio">
						</div>
						<div class="form-group">
						    <input type="text" class="form-control" ng-model="list.product.image" placeholder="Url de imagen">
						</div>
					</div>
				</div>
				<div class="row .col-xs-6 .col-md-4 col-md-offset-10">
					<div class="form-group">
				     	<button  class="btn btn-default add">
				     		<span class="glyphicon glyphicon-plus btn-lg" aria-hidden="true"></span>
				     	</button>
				  	</div>
				</div>
			</form>
		</div>
	</div>
</footer>
