<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Mis productos</h1>
      </ion-header-bar>

      <ion-content>
        <ion-item ng-repeat="image in images">
          <div class="row" ng-if="$index % 2 === 0"> 
            <div class="col col-50" ng-if="$index < images.length">
              <p>{{image.name}}</p>
              <img ng-src="{{images[$index].image}}" width="100%" />
              <p>{{image.price}}</p>
            </div>

            <div class="col col-50" ng-if="$index + 1 < images.length">
              <p>{{image.name}}</p>
              <img ng-src="{{images[$index + 1].image}}" width="100%" />
              <p>{{image.price}}</p>
            </div>     
          </div>
        </ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
